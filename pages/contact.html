    <div class = "container mt-5">
      <h1>Contact <span style="color: rgb(32, 75, 145)">Us!</span></h1>
      <form class="row g-3" onsubmit="sendEmail(event)">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="col-md-8">
          <label for=emailInfo class="form-label">Email</label>
          <input type="email" class="form-control" id="emailInfo"placeholder="example@example.com" required>
        </div>
        <div class="col-md-4">
          <label for=phoneNumber class="form-label">Phone number</label>
          <input type="number" class="form-control" id="phoneNumber" placeholder="+44 ### ### ####">
        </div>
        <div class="col-md-12">
          <label for="messageInfo" class="form-label">Your message</label>
          <textarea class="form-control" id="messageInfo" rows="3" required></textarea>
        </div>

        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form> 
    <script>
      function sendEmail(event) { //function that defines event as a parameter
        event.preventDefault(); //stops page reloading
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const emailInfo = document.getElementById('emailInfo').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const messageInfo = document.getElementById('messageInfo').value;
      
      
        const subject = `Contact form from ${firstName} ${lastName}`;
        const body = `Name: ${firstName} ${lastName}\nEmail: ${emailInfo}\nPhone: ${phoneNumber}\nMessage: ${encodeURIComponent(messageInfo)}`;
      
        const recipient ='future@gmail.com';

        const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${body}`;

        window.location.href = mailtoLink; 
      } 
    </script>
